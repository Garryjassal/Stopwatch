<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- include css file -->
    <link rel="stylesheet" href="index.css" />
    <!-- include bootstrap framework of css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>StopWatch</title>
  </head>
  <body style="background-color: rgb(26, 72, 73);">
    <!-- this div contains timer , its value and necessary buttons -->
    <div class="stopwatch my-5 p-5">
      <!-- this div contains timer and its value -->
      <div class="timer-container">
        <!-- timer circle -->
        <div class="my-3" id="timer-circle"></div>
        <!-- timer value -->
        <span id="timer-value">00:00:00</span>
      </div>

      <!-- this div contains buttons -->
      <div class="buttons my-4 d-flex">
        <!-- Starts the timer -->
        <button id="Start-btn" class="btn btn-outline-success">Start</button>
        <!-- Stops the timer-->
        <button id="Stop-btn" class="btn btn-outline-success">Stop</button>
        <!-- Resets the timer-->
        <button id="Reset-btn" class="btn btn-outline-success">Reset</button>
      </div>
    </div>
    <!-- include the js script file -->
    <script src="index.js"></script>
  </body>
</html>
